## Markdown-it config
### Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  anchors:
    #创建 ID 的最低级别。(例如 h2 到 h6) 
    level : 1 
    #如果 ID 重复，则附加到给定数字的后缀。
    collisionSuffix : ' '            
    #如果 `true`，则创建一个锚标签，除了标题之外还有一个固定链接。
    permalink : false               
    #用于永久链接锚标记的类。
    permalinkClass : header-anchor 
    #设置为 'right' 以在标题后添加永久
    permalinkSide : ' left ' 
    #用于制作永久
    permalinkSymbol : ¶ 
    #将锚点转换为 (1) 小写；（2）上壳体




toc:
