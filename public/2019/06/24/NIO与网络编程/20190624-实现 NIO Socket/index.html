25;</span><br><span class="line"></span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="comment">// 接受来自服务器的响应</span></span><br><span class="line">                        <span class="keyword">else</span> <span class="keyword">if</span> (key.isReadable()) &#123;</span><br><span class="line">                            System.out.println(<span class="string">&quot;isReadable&quot;</span>);</span><br><span class="line">                            receive(key);</span><br><span class="line">                        &#125;</span><br><span class="line">                        <span class="comment">// 实际上只要注册了关心写操作，这个操作就一直被激活</span></span><br><span class="line">                        <span class="keyword">else</span> <span class="keyword">if</span> (key.isWritable()) &#123;</span><br><span class="line">                            System.out.println(<span class="string">&quot;isWritable&quot;</span>);</span><br><span class="line">                            send(key);</span><br><span class="line">                        &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    keys.clear();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;reactor线程被提前中断，正常退出&quot;</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class= n"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">send</span><span class="params">(SelectionKey key)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">        SocketChannel socketChannel = (SocketChannel) key.channel();</span><br><span class="line">        <span class="keyword">boolean</span> sysFull = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">synchronized</span> (sendBuffer)&#123;</span><br><span class="line"></span><br><span class="line">            <span class="comment">//写模式切换到读模式 ---&gt; position归零、limit为之前的position的值</span></span><br><span class="line">            sendBuffer.flip();</span><br><span class="line">            <span class="keyword">while</span> (sendBuffer.hasRemaining()) &#123;</span><br><span class="line">                <span class="keyword">int</span> writed = socketChannel.write(sendBuffer);</span><br><span class="line">                System.out.println(<span class="string">&quot;writed byte is：&quot;</span> + writed);</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span>(writed&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">                    sysFull = <span class="keyword">true</span>;</span><br><span class="line">                    <span class="comment">// 系统发送缓存已经满了</span></span><br><span class="line">                    System.out.println(<span class="string">&quot;系统发送缓存已经满了&quot;</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">// 将数据移到开头 ----&gt; position=limit-position、limit为capacity</span></span><br><span class="line">            sendBuffer.compact();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span>(!sysFull)&#123;</span><br><span class="line">            key.interestOps(key.interestOps() &amp; ~SelectionKey.OP_WRITE);<span class="comment">//取消写事件</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">listenUserInput</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        BufferedReader bufferedReader = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(System.in));</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            String msg;</span><br><span class="line">            <span class="keyword">while</span> ((msg = bufferedReader.readLine()) != <span class="keyword">null</span>) &#123;</span><br><span class="line">                System.out.println(<span class="string">&quot;Thread.getAllStackTraces size:&quot;</span> + Thread.getAllStackTraces().keySet().size());</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> (!isConnected()) &#123;</span><br><span class="line">                    System.out.println(<span class="string">&quot;发送失败，连接已经断开，尝试重连。。。&quot;</span>);</span><br><span class="line"></span><br><span class="line">                    <span class="comment">// 把无法发送的消息进行留言，等下次连接成功时一并发出</span></span><br><span class="line">                    <span class="keyword">synchronized</span> (sendBuffer) &#123;</span><br><span class="line">                        sendBuffer.put((msg + <span class="string">&quot;\n&quot;</span>).getBytes());</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">                    <span class="keyword">if</span> (socketChannel != <span class="keyword">null</span> &amp;&amp; !socketChannel.isConnectionPending()) &#123;<span class="comment">// 当前没有正在尝试连接，则主动触发重连</span></span><br><span class="line">                        <span class="comment">// 启动重连</span></span><br><span class="line">                        reconnection();</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        System.out.println(<span class="string">&quot;已经尝试重连，请勿重复触发。。。&quot;</span>);</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                    <span class="keyword">continue</span>;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="comment">// 向发送缓冲区写入消息</span></span><br><span class="line">                <span class="keyword">synchronized</span> (sendBuffer) &#123;</span><br><span class="line">                    sendBuffer.put((msg + <span class="string">&quot;\n&quot;</span>).getBytes());</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                registerKey.interestOps(SelectionKey.OP_READ | SelectionKey.OP_WRITE);<span class="comment">//添加写事件</span></span><br><span class="line">                <span class="comment">/*</span></span><br><span class="line"><span class="comment">                TODO</span></span><br><span class="line"><span class="comment">                 1、selector所在线程可能正阻塞在select()上，</span></span><br><span class="line"><span class="comment">                 interestOps 的改变不会立即被selector感知，需要手动唤醒selector所在线程</span></span><br><span class="line"><span class="comment">                 2、另外 key.readyOps() 并不能输出实时的状态，只有select()函数返回时key.readyOps()里的值才会被更新</span></span><br><span class="line"><span class="comment">                 即：jdk不会你帮你把key.readyOps()归零，直到select() 返回 [readyOps()、selectedKeys()] 都是这样</span></span><br><span class="line"><span class="comment">                 */</span></span><br><span class="line">                selector.wakeup();</span><br><span class="line"></span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
