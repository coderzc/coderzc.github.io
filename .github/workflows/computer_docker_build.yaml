name: build-hugegraph-computer

on:
  workflow_dispatch:
    inputs:
      repository_url:
        required: true
        default: 'hugegraph/hugegraph-computer'
      repository_branch:
        required: true
        default: 'master'
      docker_registry_url:
        required: false
        default: ''
      project_version:
        required: true
        default: '0.1.0'
      framework_image_url:
        required: true
      algorithm_image_url:
        required: true


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Install JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.repository_url }}
          ref: ${{ github.event.repository_branch }}
          fetch-depth: 2
          
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
        
      - name: Build and Compile
        run: sh computer-dist/builddocker.sh
        
      - name: Docker build
        run: -|
          docker tag hugegraph/hugegraph-computer-framework:${{ project_version }} ${{ github.event.framework_image_url }}

          echo "FROM ${{ github.event.framework_image_url }}
          LABEL maintainer="HugeGraph Docker Maintainers <hugegraph@googlegroups.com>"
          COPY target/computer-algorithm-*.jar /opt/jars/computer-algorithm-based.jar
          ENV JAR_FILE_PATH=/opt/jars/computer-algorithm-based.jar" | \
          docker build -t ${{ github.event.algorithm_image_url }} -f - ./computer-algorithm
        
      - name: Docker images
        run: docker images
